<!DOCTYPE HTML>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- ENSURE FRAGMENTS ARE INCLUDED BASED ON ORDER BELOW -->
<th:block th:fragment="analytics-gtag">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async="async"
		src="https://www.googletagmanager.com/gtag/js?id=UA-84736265-2"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
	    dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-84736265-2');
    </script>

</th:block>
</head>
<body>
	<th:block th:fragment="import-jquery">
		<!-- jQuery Scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

			crossorigin="anonymous"></script>
		<!-- END: jQuery Scripts -->
	</th:block>
	<th:block th:fragment="import-bootstrap">
		<!-- Bootstrap Scripts -->
		<!-- TODO: May not need Tether.js for bootstrap 4-beta -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
			integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
			integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
			integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
		<!-- END: Bootstrap Scripts -->
	</th:block>
	<th:block th:fragment="import-plotlyjs">
		<!-- Plotly.js Scripts -->
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
		<!-- END: Plotly.js Scripts -->
	</th:block>
	<th:block th:fragment="import-datatables">
		<!-- Datatables Scripts -->
		<script
			src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
		<script
			src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script
			src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/pdfmake.min.js"></script>
		<script
			src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/vfs_fonts.js"></script>
		<script
			src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
		<script
			src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>
		<!-- END: Datatables Scripts -->
	</th:block>
	<th:block th:fragment="custom-script-input-select-stages">
		<!-- Select Stages Scripts -->
		<script th:inline="javascript">
	    //<![CDATA[
	    // TODO: Determine strategy to remove duplicate variable definitions
	    var expressionStageOptions = /*[[${expressionStageOptions}]]*/[];
	    //]]>
	</script>
		<script th:src="@{/script/input-select-stages-script.js}"></script>
		<!-- END: Select Stages Scripts -->
	</th:block>

	<th:block th:fragment="custom-script-input-result-count">
		<!-- Input Result Count Scripts -->
		<script th:inline="javascript">
	    /* <![CDATA[ */
	    const
	    DEFAULT_COUNT_VALUE = 100;
	    var geneResultCount = /*[[${geneForm.geneResultCount}]]*/DEFAULT_COUNT_VALUE;
	    geneResultCount = geneResultCount ? geneResultCount : DEFAULT_COUNT_VALUE;
	    /* ]]> */
	</script>
		<script th:src="@{/script/input-result-count-script.js}"></script>
		<!-- END: Input Result Count Scripts -->
	</th:block>
	<th:block th:fragment="custom-script-input-custom-data">
		<!-- Input Custom Data Scripts -->
		<script th:inline="javascript">
	    /*<![CDATA[*/
	    // TODO: Determine strategy to remove duplicate variable definitions
	    var expressionStageOptions = /*[[${expressionStageOptions}]]*/[];
	    /*]]>*/
	</script>
		<script th:src="@{/script/input-custom-data-script.js}"></script>
		<script th:src="@{/script/input-custom-data-plotly-script.js}"></script>
		<!-- END: Input Custom Data Scripts -->
	</th:block>
	<th:block th:fragment="custom-script-output-modal">
		<!-- Output Modal Scripts -->
		<script th:src="@{/script/output-modal-script.js}"></script>
		<!-- END: Output Modal Scripts -->
	</th:block>
	<th:block th:fragment="custom-script-output-result-tables">
		<!-- Output Result Tables Scripts -->
		<script th:inline="javascript">
	    /*<![CDATA[*/
	    var finalResponseCorrelationResult = /*[[${result}]]*/[];
	    var expressionStages = /*[[${geneForm.expressionStages}]]*/[];
	    var selectedExpressionStageLabels = /*[[${selectedExpressionStageLabels}]]*/[];
	    /*]]>*/
	</script>
		<script th:src="@{/script/output-result-tables-script.js}"></script>
		<!-- END: Output Result Tables Scripts -->
	</th:block>
</body>
</html>
