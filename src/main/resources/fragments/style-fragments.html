<!DOCTYPE HTML>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- ENSURE FRAGMENTS ARE INCLUDED BASED ON ORDER BELOW -->

<th:block th:fragment="import-google-fonts">
	<!-- Google Fonts -->
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Monsterrat:400,700|Merriweather:400,300italic,700'
		rel='stylesheet' type='text/css'></link>
	<!-- END: Google Fonts -->
</th:block>
<th:block th:fragment="import-bootstrap">
	<!-- Bootstrap Styles -->
	<link
		href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css'
		rel='stylesheet' type='text/css'></link>
	<!-- Latest compiled and minified CSS -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"></link>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap2/bootstrap-switch.min.css"></link>
	<!-- END: Bootstrap Styles -->
</th:block>
<th:block th:fragment="import-datatables">
	<!-- Datatables Styles -->
	<link rel="stylesheet"
		href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
	<link rel="stylesheet"
		href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css" />
	<link rel="stylesheet"
		href="https://cdn.datatables.net/responsive/2.1.1/css/responsive.dataTables.min.css" />
	<!-- END: Datatables Styles -->
</th:block>
<th:block th:fragment="import-jquery">
	<!-- jQuery Styles -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
	<!-- END: jQuery Styles -->
</th:block>
<th:block th:fragment="custom-style-base">
	<!-- Custom Base Styles -->
	<link rel="stylesheet" th:href="@{/css/base.css}" />
	<!-- END: Custom Base Styles -->
</th:block>
<th:block th:fragment="custom-style-input">
	<!-- Custom Input Styles -->
	<link rel="stylesheet" th:href="@{/css/input.css}" />
	<!-- END: Custom Input Styles -->
</th:block>
<th:block th:fragment="custom-style-output">
	<!-- Custom Output Styles -->
	<link rel="stylesheet" th:href="@{/css/output.css}" />
	<!-- END: Custom Output Styles -->
</th:block>
<th:block th:fragment="custom-style-datatables-expand">
	<!-- Custom Datatables Expand Styles -->
	<style th:inline="text">
td.details-control {
	background: url([[@{/images/details_open.png}]]) no-repeat center center;
	cursor: pointer;
}

tr.shown td.details-control {
	background: url([[@{/images/details_close.png}]]) no-repeat center
		center;
}
</style>
	<!-- END: Custom Datatables Expand Styles -->
</th:block>
<th:block th:fragment="custom-style-help">
	<!-- Custom Help Page Styles -->
	<link rel="stylesheet" th:href="@{/css/help.css}" />

	<style th:inline="text">
/* format and center image*/
.img-format {
	display: block;
	width: 50%;
	height: auto;
	max-width: 700px;
	min-width: 300px;
	margin: 0 auto;
}

.indent {
	margin-left: 40px;
}
</style>
	<!-- END: Custom Help Page Styles -->
</th:block>
</head>
</html>
