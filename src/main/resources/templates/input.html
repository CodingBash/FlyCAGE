<!DOCTYPE HTML>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description"
	content="CAGE: Correlation Analysis on Gene Expression - a webapp that allows the user to input a gene ID and retrieve a list of correlated genes based on gene properties (i.e. mRNA exprression by stage, expression by tissue, gene ontology, corresponding TFs, etc). Currently for D. melanogaster." />
<meta name="keywords"
	content="FlyCAGE, CAGE, gene expression, mRNA expression, similar genes, transcription factor identification, correlation analysis" />
<meta name="author" content="Mortimer Lab @ Illinois State University" />

<title>FlyCAGE</title>

<th:block th:replace="style-fragments :: import-google-fonts"></th:block>
<th:block th:replace="style-fragments :: import-bootstrap"></th:block>
<th:block th:replace="style-fragments :: import-jquery"></th:block>
<th:block th:replace="style-fragments :: custom-style-base"></th:block>
<th:block th:replace="style-fragments :: custom-style-input"></th:block>
</head>
<body>
	<div th:include="fragments :: navbar"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div th:include="fragments :: exception"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div th:include="fragments :: gene-form"></div>
			</div>
		</div>
	</div>

	<th:block th:replace="script-fragments :: import-jquery"></th:block>
	<th:block th:replace="script-fragments :: import-bootstrap"></th:block>
	<th:block th:replace="script-fragments :: import-plotlyjs"></th:block>
	<th:block
		th:replace="script-fragments :: custom-script-input-select-stages"></th:block>
	<th:block
		th:replace="script-fragments :: custom-script-input-result-count"></th:block>
	<th:block
		th:replace="script-fragments :: custom-script-input-custom-data"></th:block>
</body>
</html>
