<!-- Facebook and Twitter integration -->
<meta property="og:title" content="" />
<meta property="og:image" content="" />
<meta property="og:url" content="" />

<meta name="twitter:title" content="" />

<title>Fly Transcription</title>

<!-- Google Fonts -->
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Monsterrat:400,700|Merriweather:400,300italic,700'
	rel='stylesheet' type='text/css'></link>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

</head>
<body>
	<form action="#" th:action="@{/}" th:object="${geneForm}" method="POST">
		<input type="text" th:field="*{geneName}"></input> <input
			type="submit" value="FLY"></input>
	</form>

	<div class="panel">
		<div class="panel panel-body">
			<form action="#" th:action="@{/}" th:object="${geneForm}" method="POST">
				<div class="form-group">
					<label for="exampleSelect1">Select Species</label> <select
						class="form-control" id="select-species">
						<option>D. melanogaster</option>
					</select> <small id="species-help" class="form-text text-muted">All
						genetic information will be searched within this species</small>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Gene Name</label> <input
						type="text" th:field="*{geneName}" class="form-control" id="insert-gene"
						aria-describedby="emailHelp"
						placeholder="Enter Gene Name i.e. eve" /> <small id="gene-help"
						class="form-text text-muted">We will compare the data from
						this gene to every other gene in the database</small>
				</div>
				<div class="form-group">
					<label for="exampleSelect2">Choose correlation analysis</label> <select
						multiple="multiple" class="form-control" id="exampleSelect2">
						<option>Expression by Stage (modENCODE)</option>
						<option>Fly Atlas Expression by Tissue</option>
						<option>Gene Ontology</option>
						<option>TranscriptionFactor --> Genes that have binding
							sites for this factor</option>
					</select> <small id="gene-help" class="form-text text-muted">Choose
						all properties to conduct correlation analysis on. Hold shift to
						select multiple.</small>
				</div>
				<div class="form-group">
					<label for="text-query-comment">Query Comments</label>
					<textarea class="form-control" id="text-query-comment" rows="3"></textarea>
					<small id="gene-help" class="form-text text-muted">These
						comments will be attached to your saved query</small>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script>
		
	</script>
</body>
</html>
